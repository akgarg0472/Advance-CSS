<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main__container">
      <div class="santa__claus">
        <img src="./images/santa__claus.png" alt="Santa Claus" />
      </div>

      <div class="christmas__tree">
        <img
          src="./images/christmas_tree.png"
          alt="Christmas Tree"
          class="c__tree"
        />
        <div class="gifts">
          <img src="./images/gift1.png" alt="Gift One" class="gift__1" />
          <img src="./images/gift2.png" alt="Gift Two" class="gift__2" />
          <img src="./images/gift3.png" alt="Gift Three" class="gift__3" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
