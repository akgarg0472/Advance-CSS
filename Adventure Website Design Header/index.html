<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Website Design Header</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <nav>
        <img src="./images/logo.png" alt="logo" class="logo" />

        <ul>
          <li><a href="#">Lorem</a></li>
          <li><a href="#">ipsum</a></li>
          <li><a href="#">dolor</a></li>
          <li><a href="#">sit</a></li>
          <li><a href="#">amet</a></li>
        </ul>

        <img src="./images/menu.png" alt="menu icon" class="menu__icon" />
      </nav>

      <div class="social__media">
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="#">Twitter</a>
      </div>

      <div class="line"></div>

      <div class="row">
        <div>
          <div class="content">
            <span class="location__info">
              <span>
                <img src="./images/location.png" alt="location logo" /> The
                Himalya, India
              </span>

              <h1>The<br />Himalya</h1>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam
                <br />
                repudiandae odit at, a impedit quos voluptates aliquid fugit?
              </p>
            </span>
          </div>
        </div>

        <div>
          <div class="info">
            <span><img src="./images/sun.png" alt="sun logo" />23&deg;C</span>
            <span
              ><img src="./images/location.png" alt="location logo" />Distance:
              23 mtr</span
            >
            <span
              ><img src="./images/duration.png" alt="duration logo" />Duration:
              18 hrs</span
            >
          </div>
        </div>
      </div>

      <div class="arrow">
        <img src="./images/back.png" alt="back button" />
        <img src="./images/next.png" alt="next button" />
      </div>
    </div>
  </body>
</html>
