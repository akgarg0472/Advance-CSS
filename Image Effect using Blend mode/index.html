<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image effect using blend mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main__header">
      <div class="design">
        <img
          src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
          alt="Kitty image"
        />

        <div id="rotate__border"></div>

        <div class="grid">
          <div class="data-white"></div>
          <div></div>
          <div></div>
          <div class="data-white"></div>
        </div>

        <div class="blend">
          <img
            src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt="Kitty image"
          />

          <div class="grid">
            <div></div>
            <div class="data-white"></div>
            <div class="data-white"></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
