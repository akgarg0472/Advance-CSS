<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="slider-radio" id="radioBtn1" checked />
        <input type="radio" name="slider-radio" id="radioBtn2" />
        <input type="radio" name="slider-radio" id="radioBtn3" />
        <input type="radio" name="slider-radio" id="radioBtn4" />
        <input type="radio" name="slider-radio" id="radioBtn5" />

        <div class="slide first">
          <img src="https://picsum.photos/600/450" alt="Slider Image" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/600/450" alt="Slider Image" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/600/450" alt="Slider Image" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/600/450" alt="Slider Image" />
        </div>

        <div class="slide">
          <img src="https://picsum.photos/600/450" alt="Slider Image" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
        </div>

        <div class="navigation-manual">
          <label for="radioBtn1" class="manual-btn"></label>
          <label for="radioBtn2" class="manual-btn"></label>
          <label for="radioBtn3" class="manual-btn"></label>
          <label for="radioBtn4" class="manual-btn"></label>
          <label for="radioBtn5" class="manual-btn"></label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
